<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filas en HTML</title>
</head>
<body>
    <h1>Listas en HTML</h1>

    <h2>Desordenacion (ul)</h2>
    <ul>
        <li>Pera</li>
        <li>Platano</li>
        <li>Coco</li>
    </ul>

    <h2>Lista Ordenada (ol)</h2>
    <ol>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ol>

    <h2>Listas Anidado</h2>
    <ul>
        <li>Frutas
            <ul>
                <li>Pera</li>
                <li>Platano</li>
                <li>Coco</li>
            <ul>
                <li>Pera</li>
                <li>Platano</li>
                <li>Coco</li>
            </ul>
            </ul>
        </li>
        <li>Verduras
            <ul>
                <li>Papa</li>
                <li>Berenjena</li>
                <li>Apio</li>
            </ul>
        </li>
    </ul>
</body>
</html>
